# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  stderr:
    kind: console
    target: stderr
    encoder:
      pattern: "{d(%H:%M:%S%.3f)} {h({level})} {T}[{I}] {f}:{L} - {m}{n}"

  file:
    kind: file
    path: "log/pokebot.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {h({level})} {P}:{T}[{I}] {f}:{L} - {m}{n}"

root:
  level: debug
  appenders:
    - stderr
    - file

loggers:
  tokio_reactor:
    level: warn
